<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/stylesheet.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body class="bgc_cream grey montserrat-normal">
  <main>
    <div id="card" class="bgc_white border_radius_10">
      <div class="img_wrapper">
        <picture>
          <source media="(min-width: 48em)" srcset="images/image-product-desktop.jpg">
          <img src="images/image-product-mobile.jpg" alt="Chanel's perfume bottle">
        </picture>
      </div>
      <div id="presentation_wrapper">
        <p id="perfume">Perfume</p>

        <h1 class="black fraunces-bold">Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <table id="price">
          <tr>
            <td class="green_500 fraunces-bold">$149.99</td>
            <td>$169.99</td>
          </tr>
        </table>
        
        <div id="cart" class="bgc_green_500 border_radius_10 white">
          <img src="images/icon-cart.svg" alt="cart icon">
          <p>Add to Cart</p>
        </div>
      </div>
    </div>
  </main>
  
  
</body>
</html>
